<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager Bug Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h1 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container .timer {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Secure Login</h1>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password">

            <button type="submit">Login</button>
        </form>
        <div class="timer" id="fillTimer">Form filled: Not yet</div>
    </div>

    <script>
        let start = -1;
        const fillTimer = document.getElementById('fillTimer');

        // Timer to detect form auto-fill
        const checkFormFilled = () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password && start !== -1) {
                let end = Date.now();
                const timeFilled = end - start;
                fillTimer.textContent = `Form filled: ${timeFilled}`;
                start = -1
            }
        };

        setInterval(checkFormFilled, 1);

        // Detect Cmd+Shift+L
        document.addEventListener('keydown', (event) => {
            if (event.metaKey && event.shiftKey) {
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                start = Date.now();
            }
        });
    </script>
</body>
</html>
